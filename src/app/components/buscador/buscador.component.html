<div class="container mt-5">

    <div class="row mb-3">
      <h1>
        Resultados para: "{{terminoEncontrado}}"</h1>
  
    </div>
    <div class="row" *ngIf="instrumentoBuscar.length > 0; else emptySearch ">
      <app-targeta (platoSeleccionado)="verInstrumento($event)" *ngFor="let instrumento of instrumentoBuscar"
        [instrumentoAux]="instrumento"></app-targeta>
    </div>
  
    <ng-template #emptySearch>
      <span class="text-center">No hay resultados para su b√∫squeda</span>
    </ng-template>
  </div>
